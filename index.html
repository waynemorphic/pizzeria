<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twin Slices Pizzeria</title>
        <meta name="description" content="Twin Slices Pizzeria Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h3 class="name">TWIN SLICES PIZZERIA</h3>
        </div>
       
       
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1520201163981-8cc95007dd2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="img-thumbnail" alt="slice of pizza"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Choose Pizza Size</option>
                                <option value="1">Small</option>
                                <option value="2">Medium</option>
                                <option value="3">Large</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1584365685547-9a5fb6f3a70c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nzd8fHBpenphfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="img-thumbnail" alt="pizza slices on a board"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Choose Crust</option>
                                <option value="1">Crispy</option>
                                <option value="2">Stuffed</option>
                                <option value="3">Gluten-Free</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1604382355076-af4b0eb60143?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" class="img-thumbnail" alt="pizza with olives toppings"><br><br>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Choose Toppings</option>
                                <option value="1">Cheese</option>
                                <option value="2">Pineapple</option>
                                <option value="3">Meaty</option>
                            </select>
                            <label for="floatingSelect"></label>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="menu-table">
                        <h5 class="menu-heading">Menu</h5>
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Sizes</dt>
                                    <dd>Small</dd>
                                    <dd>Medium</dd>
                                    <dd>Large</dd>
                                </dl>
                            </div>
                            <div class="col">
                                <dl>
                                    <dt class="clear">Prices</dt>
                                    <dd>550/=</dd>
                                    <dd>750/=</dd>
                                    <dd>1350/=</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Crust</dt>
                                    <dd>Crispy</dd>
                                    <dd>Stuffed</dd>
                                    <dd>Gluten-Free</dd>
                                </dl>
                            </div>
                            <div class="col">
                                <dl>
                                    <dt class="clear">Prices</dt>
                                    <dd>350/=</dd>
                                    <dd>400/=</dd>
                                    <dd>350/=</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Toppings</dt>
                                    <dd>Cheese</dd>
                                    <dd>Pineapple</dd>
                                    <dd>Meaty</dd>
                                </dl>
                            </div>
                            <div class="col">
                                <dl>
                                    <dt class="clear">Prices</dt>
                                    <dd>150/=</dd>
                                    <dd>100</dd>
                                    <dd>200</dd>
                                </dl>
                            </div>
                        </div>

                        
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            
                
                
            </div>
        </div>
        
      
        <script src="index.js" async defer></script>
    </body>
</html>
